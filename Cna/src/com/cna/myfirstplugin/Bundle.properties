OpenIDE-Module-Long-Description=\
    To simplify analyzing connections between groups in multipartite graphs, minimizing edge crossings is a good way to do so. \
    In this work, by using the algorithm suggested in the paper \u201cAn Edge Crossing Minimization Algorithm Based on Adjacency Matrix Transformation\u201d, implementation for gephi platform is performed.
